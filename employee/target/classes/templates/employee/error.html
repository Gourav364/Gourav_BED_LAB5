<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Error Handling</title>
</head>
<body>
<div class="container">
    <h1><span class="label label-default">Some Error Occurred</span></h1>

    <p>Requested resource was not found. Please contact the administrator.</p>
    <table class="table table-bordered table-striped">
        <tr>
            <td>Status</td>
            <td th:text="${errorObject.status}">Status</td>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${errorObject.message}">Message</td>
        </tr>
    </table>
    <a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>
</html>
